<ion-header>

  <ion-navbar>


    <ion-title>
      {{'My Orders' }}
    </ion-title>


  </ion-navbar>

</ion-header>

<ion-content class="page-my-orders">
  <ion-grid class="page-empty" *ngIf="orders.length==0 && httpRunning==false">
    <ion-row align-items-center>
      <ion-col col-12>
        <h3 text-center>
          <ion-icon name="briefcase"></ion-icon>
        </h3>
        <h4 text-center>{{'Your Order List is Empty'}}</h4>
        <h5 text-center>{{'continue shopping'}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let order of orders" (click)="showOrderDetail(order)">
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          {{'Orders ID'}}
        </ion-col>
        <ion-col text-right col-6>
          {{'#'+order.orders_id}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          {{'Date'}}
        </ion-col>
        <ion-col text-right col-6>
          {{order.last_modified}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          {{'Price'}}
        </ion-col>
        <ion-col text-right col-6>
          {{order.order_price|curency}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          {{'Status'}}
        </ion-col>
        <ion-col text-right col-6>
          <span [class.pending]="order.orders_status=='Pending'" [class.cancel]="order.orders_status=='Cancel'" [class.inprocess]="order.orders_status=='In Process'"
            [class.complete]="order.orders_status=='Completed'"><strong>{{order.orders_status}}</strong></span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
