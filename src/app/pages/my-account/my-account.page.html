<ion-header>

  <ion-navbar>


    <ion-title>
      {{'Edit Profile' }}
    </ion-title>


  </ion-navbar>

</ion-header>
<ion-content class="page-my-account" padding>
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="{{profilePicture}}">
        </div>
        <div class="upload">
          <ion-icon name="create" (click)='openActionSheet()'></ion-icon>
        </div>
        <div class="remove" *ngIf="profilePicture!=placeholder">
          <ion-icon name="close" (click)='removeImage()'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <form #userForm="ngForm" (ngSubmit)="updateInfo()">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'}}" [(ngModel)]="myAccountData.customers_firstname"
              name="customers_firstname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'}}" [(ngModel)]="myAccountData.customers_lastname"
              name="customers_lastname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="{{'Mobile'}}" [(ngModel)]="myAccountData.customers_telephone"
              name="customers_telephone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{'Date of Birth'}}</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" max="2020" name="customers_dob" [(ngModel)]="myAccountData.customers_dob"
              required></ion-datetime>

            <!-- <ion-input type="date"[(ngModel)]="myAccountData.customers_dob"
              name="customers_dob" required></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Current Password'}}" [(ngModel)]="myAccountData.currentPassword"
              name="currentPassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'New Password'}}" [(ngModel)]="myAccountData.password"
              name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!userForm.form.valid">{{'Update'}}</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
