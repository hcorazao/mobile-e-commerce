<ion-toolbar color="footerColor">

  <ion-segment [(ngModel)]="segments" *ngIf="config.defaultIcons">

    <ion-segment-button value="HomePage" (click)="openPage('HomePage')">
      <ion-icon name="home"></ion-icon>
      <!--<div class="footer-title">{{ 'Home'  }}</div>-->
    </ion-segment-button>

    <ion-segment-button value="StoresPage" (click)="openPage('StoresPage')">
      <ion-icon name="apps"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="SettingsPage" (click)="openPage('SettingsPage')">
      <ion-icon name="settings"></ion-icon>
    </ion-segment-button>

  </ion-segment>

</ion-toolbar>
